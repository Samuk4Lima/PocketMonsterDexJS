<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Pokedex</title>
  </head>

  <body>
    <div class="main">
      <img class="symbol" src="./images/poke_logo.png" alt="symbol" />
      <img class="nome" src="./images/Pokédex_logo.png" alt="Name" />
      <br />
      <input
        id="quantidade"
        type="number"
        placeholder="informe a quantidade de pokémons a se analisar"
      />

      <div class="pokemon-boxes"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
